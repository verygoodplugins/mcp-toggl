# Release Please - Automated versioning and npm publishing
#
# How it works:
# 1. Every push to main with conventional commits updates a "Release PR"
# 2. When you merge the Release PR, it:
#    - Updates version in package.json
#    - Updates CHANGELOG.md
#    - Creates a GitHub Release with tag
#    - Triggers the npm publish job below
#
# Commit message format:
#   feat: add new feature          â†’ minor version bump
#   fix: fix a bug                 â†’ patch version bump
#   feat!: breaking change         â†’ major version bump
#   chore/docs: no version bump
#
# npm Publishing:
#   Uses Trusted Publishing (OIDC) - no secrets needed!
#   Configure at: https://www.npmjs.com/package/@verygoodplugins/mcp-{name}/access

name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node

  npm-publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - run: npm ci
      - run: npm run build
      - run: npm test

      # Trusted Publishing: No NPM_TOKEN needed!
      - run: npm publish --access public --provenance

  announce:
    needs: [release-please, npm-publish]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Post to Slack
        if: ${{ vars.SLACK_WEBHOOK_URL }}
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ vars.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "ðŸš€ ${{ github.repository }} ${{ needs.release-please.outputs.tag_name }} released!\n\nhttps://github.com/${{ github.repository }}/releases/tag/${{ needs.release-please.outputs.tag_name }}"
            }
